<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>
	<!-- Normalize CSS -->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
	<script src="<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js" integrity="sha512-RCtZMoZSQ5csGk1zBPGImR8OY+NJfe0IsaFrDD649yYrSBgCf3kYiP79AfWT9/idKbpWYteQmswChxbXC7YHig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>"></script>
	<![endif]-->

</head>
<body>
		<div id="container"><!-- Início container -->

			<header><!-- Início Header -->
				<div id="logo">
					<h1><a href="">Museu Nacional</a></h1>
				</div>
				<nav><!-- Início Nav -->
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Exposições</a></li>
						<li><a href="#">Pesquisa</a></li>
						<li><a href="#">Acervo</a></li>
						<li><a href="#">Vídeos</a></li>
						<li><a href="#">Fotos</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav><!-- /Fim Nav -->
			</header><!-- /Fim Header -->

			<div id="principal"> <!-- Início principal -->

				<div id="conteudo"> <!-- Início Conteudo -->
					<section id="capa">
						<img src="imagens/museu.png">
					</section>
				</div> <!-- /Fim Conteudo -->

				<aside> <!-- Início Lateral -->
					<section id="depoimento">
						<img src="imagens/depoimento.png">
					</section>

					<section id="visita"><!-- Início Visita -->
						<h4>Faça uma visita</h4>
						<form>
							<fieldset>
								<legend>Selecione uma data</legend>

								<label for="data">Data</label>
								<input class="campo" type="date" id="data" value="dd/mm/aaaa">

								<label for="qtd">Qtd pessoas</label>
								<input class="campo" style="width:30px;" type="text" id="qtd" value="1">

							</fieldset>

							<input class="botao" type="submit" value="verificar disponibilidade">
						</form>
					</section><!-- /Fim Visita -->
					<section id="galeria">
						<h4>Galeria de Fotos</h4>

						<a href="href">
							<img src="imagens/imagem1.jpg" height="93" width="93" alt="imagem1">
						</a>

						<a href="href">
							<img src="imagens/imagem2.jpg" height="93" width="93" alt="imagem2">
						</a>

						<a href="href">
							<img src="imagens/imagem3.jpg" height="93" width="93" alt="imagem3">
						</a>

						<a href="href">
							<img src="imagens/imagem4.jpg" height="93" width="93" alt="imagem4">
						</a>
						
					</section>
				</aside> <!-- /Fim lateral -->
			</div> <!-- /Fim principal -->

			
		</div><!-- /Fim container -->
</body>
</html>
